<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>余計なものを見ないようにしよう♪</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="#">
</head>

<body>
    <h1>Regret Invoker</h1>
    <div id="app-root">
        <aside>
            <sidebar-item v-for="title in pageTitles" :title="title" :is-active="currentScreenKey === title.key" @changeScreen="currentScreenKey = $event">
        </aside>

        <div v-if="currentScreenKey === 'viewData'">
            <ul id="view-counts">
                <h3>本日の閲覧回数</h3>
                <li v-for="(item, key) in viewDatas">
                    {{ key }} - {{ renderCounts(item) }}
                    <h4>閲覧した時間</h4>
                    {{ renderViewTimes(item) }}
                </li>
            </ul>
        </div>

        <div v-if="currentScreenKey === 'siteUrl'">
            <div id="site-url-register">
                <input type="text" v-model="siteUrlInput" />
                <button @click="registerSiteUrl()">登録</button>
            </div>
            <table id="site-urls">
                <thead>
                    <tr>
                        <th>ホスト名</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="siteUrl in siteUrls">
                        <td>{{ siteUrl }}</td>
                        <td @click="deleteSiteUrl( true )">削除</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <script src="dist/app.js"></script>
</body>

</html>
